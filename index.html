<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Check</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <header class="text-center py-4">
    <h1>Weather Check</h1>
  </header>

  <main class="container my-4">
    <div class="row">
      <!-- Search Section -->
      <section class="col-md-4">
        <div class="search-box">
          <label for="searchCity">Enter City Name:</label>
          <div class="input-group mb-3">
            <input type="text" id="searchCity" class="form-control" placeholder="e.g., Denver">
            <div class="input-group-append">
              <button class="btn btn-info" type="button"><i class="fas fa-search"></i> Go</button>
            </div>
          </div>
          <div id="historyContainer" class="search-history mt-4"></div>
        </div>
      </section>

      <!-- Today's Weather and Forecast -->
      <section class="col-md-8">
        <div class="card today-weather mb-3">
          <div class="card-header">
            <h2 id="cityNameToday" class="mb-1"></h2>
            <p id="currentDate" class="small"></p>
          </div>
          <div class="card-body text-center">
            <img id="weatherIconToday" alt="Weather Icon" class="my-3">
            <div id="weatherDetailsToday"></div>
          </div>
        </div>
        <div class="row" id="forecastContainer"></div>
      </section>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
